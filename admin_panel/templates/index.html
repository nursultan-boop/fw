<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewall Admin Panel</title>
</head>
<body>
    <h1>Connected Devices</h1>
    <ul>
        {% for device in devices %}
        <li>
            Name: {{ device.name }}<br>
            IP: {{ device.ip }}
        </li>
        {% endfor %}
    </ul>

    <h1>Groups</h1>
    <ul>
        {% for group_name in groups %}
        <li>
            <a href="{{ url_for('group', group_name=group_name) }}">{{ group_name }}</a>
        </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{{ url_for('add_group') }}'">Add New Group</button>

    <h1>Modules</h1>
    <ul>
        {% for module, status in modules.items() %}
        <li>
            <a href="{{ url_for('module', module_name=module) }}">{{ module }}</a>
            <button onclick="toggleModule('{{ module }}')">{{ 'On' if status else 'Off' }}</button>
        </li>
        {% endfor %}
    </ul>

    <script>
        function toggleModule(module) {
            if (confirm('Are you sure you want to toggle this module?')) {
                fetch(`/toggle_module/${module}`, {
                    method: 'POST'
                }).then(response => response.json()).then(data => {
                    if (data.success) {
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
</html>
