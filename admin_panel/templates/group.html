<!DOCTYPE html>
<html>
<head>
    <title>{{ group_name }}</title>
</head>
<body>
    <h1>Group: {{ group_name }}</h1>
    
    <h2>Devices</h2>
    <ul>
        {% for device in group.devices %}
            <li>{{ device }}
                <form action="{{ url_for('remove_device_from_group') }}" method="post" style="display:inline;">
                    <input type="hidden" name="group_name" value="{{ group_name }}">
                    <input type="hidden" name="device_name" value="{{ device }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_device_to_group') }}" method="post">
        <select name="device_name">
            {% for device in devices.values() %}
                {% for d in device %}
                    <option value="{{ d.name }}">{{ d.name }} ({{ d.ip }})</option>
                {% endfor %}
            {% endfor %}
        </select>
        <input type="hidden" name="group_name" value="{{ group_name }}">
        <button type="submit">Add Device</button>
    </form>
    
    <h2>Rules</h2>
    <ul>
        {% for rule in group.rules %}
            <li>{{ rule }}
                <form action="{{ url_for('remove_rule') }}" method="post" style="display:inline;">
                    <input type="hidden" name="group_name" value="{{ group_name }}">
                    <input type="hidden" name="rule" value="{{ rule }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_rule') }}" method="post">
        <input type="text" name="rule" placeholder="New Rule">
        <input type="hidden" name="group_name" value="{{ group_name }}">
        <button type="submit">Add Rule</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Main Page</a>
</body>
</html>
